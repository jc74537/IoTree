<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>IoTree - Abi & James</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/client/css/tree.css">

</head>

<body>
  <div class="container text-light">
    <div class="jumbotron bg-secondary mt-3">
      <h1 class="display-4">Welcome to IoTree!</h1>
      <h3>Created by Abi & James</h3>
      <hr class="my-4">
      <div class="input-group">
        <select class="custom-select" id="songPicker" aria-label="Select a song">
          <option selected value="Choose a song...">Choose a song...</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="playSong()">Play song</button>
        </div>
      </div>
      <div class="input-group mt-3">
        <select class="custom-select" id="patternPicker" aria-label="Select a song">
          <option selected value="Choose a pattern...">Choose a pattern...</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="playPattern()">Send pattern</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/client/js/jquery.min.js"></script>
  <script src="/client/js/tree.js"></script>
</body>

</html>
